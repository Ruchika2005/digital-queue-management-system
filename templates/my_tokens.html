<!-- templates/my_tokens.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Tokens</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS (optional for responsiveness) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #6f42c1;
            font-weight: 500;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f0ebfa;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
        }

        p {
            color: #666;
            font-size: 15px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 14px;
            color: #6f42c1;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- {% include 'user_navbar.html' %} -->

    <div class="container">
        <h2>My Tokens</h2>

        {% if tokens %}
            <ul>
                {% for token in tokens %}
                    <li>Token #{{ token.token_number }} — Status: {{ token.status }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No tokens yet.</p>
        {% endif %}

        <a href="{{ url_for('dashboard') }}" class="back-link">← Back to Dashboard</a>
    </div>
</body>
</html>
