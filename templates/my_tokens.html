<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Token - Digital Queue Management</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 60px; /* To prevent overlap with fixed navbar */
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #6f42c1;
            font-weight: 500;
            font-size: 1.8em;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 14px;
            color: #6f42c1;
            text-decoration: none;
        }


        .back-link:hover {
            text-decoration: underline;
        }
        .token-list {
            list-style: none;
            padding: 0;
        }

        .token-list li {
            background-color: #f0ebfa;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    {% include 'user_navbar.html' %}

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h2>My Tokens</h2>
        
            {% if tokens %}
            <ul class="token-list text-center">
                {% for token in tokens %}
                    <li>
                        <strong>Token {{ token.token_number }}</strong><br>
                        <strong>Status:</strong> {{ token.status }}<br>
            
                        {% if token.status == 'called' or token.status == 'waiting' %}
                            <form method="post" action="{{ url_for('cancel_token', token_id=token.id) }}" style="margin-top: 10px;">
                                <button type="submit" class="btn btn-danger btn-sm">Cancel</button>
                            </form>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
            
            {% else %}
                <p>No tokens yet.</p>
            {% endif %}
        </div>
        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
