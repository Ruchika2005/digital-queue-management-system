<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Analytics - Digital Queue Management</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 60px; /* To prevent overlap with fixed navbar */
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #6f42c1;
            font-weight: 500;
            font-size: 2em;
        }

        h2 {
            color: #6f42c1;
            font-size: 1.6em;
            margin-bottom: 20px;
        }

        canvas {
            max-width: 700px;
            margin: 20px auto;
            display: block;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .back-link a {
            color: #6f42c1;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    {% include 'user_navbar.html' %}

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1>Admin Analytics Dashboard</h1>

            <h2>Tokens Served Per Hour</h2>
            <canvas id="tokensPerHour"></canvas>

            <h2>Average Wait Time Per Token</h2>
            <canvas id="avgWaitTime"></canvas> <!-- This chart displays average wait times -->

            <h2>Token Status Summary</h2>
            <canvas id="tokenStatus"></canvas>

            <!-- Chart 1: Tokens per hour -->
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                const ctx1 = document.getElementById('tokensPerHour');
                new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: {{ labels | safe }},
                        datasets: [{
                            label: 'Tokens Served',
                            data: {{ token_counts | safe }},
                            backgroundColor: 'rgba(75, 192, 192, 0.7)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            </script>

            <!-- Chart 2: Avg wait time -->
            <script>
                const ctx2 = document.getElementById('avgWaitTime');
                new Chart(ctx2, {
                    type: 'line',
                    data: {
                        labels: {{ wait_labels | safe }},
                        datasets: [{
                            label: 'Avg Wait Time (mins)',
                            data: {{ wait_times | safe }},
                            backgroundColor: 'rgba(153, 102, 255, 0.5)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.1
                        }]
                    },
                    options: {
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            </script>

            <!-- Chart 3: Token status summary -->
            <script>
                const ctx3 = document.getElementById('tokenStatus');
                new Chart(ctx3, {
                    type: 'doughnut',
                    data: {
                        labels: {{ status_labels | safe }},
                        datasets: [{
                            label: 'Token Status',
                            data: {{ status_counts | safe }},
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.6)',
                                'rgba(54, 162, 235, 0.6)',
                                'rgba(75, 192, 192, 0.6)',
                                'rgba(255, 206, 86, 0.6)'
                            ]
                        }]
                    }
                });
            </script>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
