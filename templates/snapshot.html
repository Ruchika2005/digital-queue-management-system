<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapshots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Queue Snapshots</h1>
    <p>Below are the saved snapshots of the queue at different points in time.</p>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Snapshot ID</th>
                <th scope="col">Snapshot Data</th>
                <th scope="col">Taken At</th>
            </tr>
        </thead>
        <tbody>
            {% for snapshot in snapshots %}
            <tr>
                <td>{{ snapshot.snapshot_id }}</td>
                <td>{{ snapshot.snapshot_data | tojson }}</td>
                <td>{{ snapshot.taken_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
